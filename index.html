<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header class="text-center">
    <h1>Weather Dashboard</h1>
    </header>    

    <section class="container-fluid">
        <div class="d-flex flex-md-row flex-column">
            <div class="col-12 col-md-3 p-3 mh-100">
              <h2>Search For A City:</h2>
            
              <form id="search-form" class="mt-3">
                <input id="cityName" class="form-input w-100 textVal" type="text" placeholder="City Name">
                <button class="btn btn-primary search" type="submit">Search</button> 
              </form>

              <div class="container cityHist"></div>
            </div>

            <div class="col-12 col-md-9 col-xl-9 colTwo">
                <div class="row today">
                    <div class="card bg-light mb-3 " style="max-width: 400px;">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons"/>
                        <div class="card-body cardBodyToday">
                        </div>
                    </div>
                </div>

                <div class="row fiveForecast"></div>

            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
