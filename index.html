<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header class="text-center">
    <h1>Weather Dashboard</h1>
    </header>    

    <section class="container-fluid">
        <div class="d-flex flex-md-row flex-column ">
            <div class="col-12 col-md-3 p-3 mh-100">
              <h2 class="text-dark">Search For A City:</h2>
        
              <form id="search-form" autocomplete="off" class="mt-3">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Dallas">
                <button class="btn btn-primary" type="button">Search</button> 
              </form>
        
            </div>
        
            <div class="col-12 col-md-9 p-3">
                <div id="result-content" class="p-1 mb-3"></div>     
            </div>
          </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
